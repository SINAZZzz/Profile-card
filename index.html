<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <img src="img/2976252.png" class="arrow-left" alt="arrow left" style="width: 20px; height: 20px;">
                </div>
                <div>
                    <img src="img/1077035.png" class="heart" alt="heart" style="width: 20px; height: 20px;">
                    <img src="img/512222.png" class="ellipsis" alt="ellipsis" style="width: 20px; height: 20px;">
                </div>
            </div>
            <div>
                <img src="img/troglodyte.png" alt="user-img" class="user-img">
                <h2>Sina Zinsaz</h2>
                <p>My name's Sina and I'm a full time web developer.</p>
                <a href="#" class="btn">Hier Me</a>
                <div class="social-media">
                    <div>
                        <img src="img/instagram.png" class="" alt="instagram">
                        <h3>30M</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <img src="img/linkedin.png" class="" alt="linkedin">
                        <h3>20M</h3>
                        <p>Followers</p>
                    </div>
                    <div>
                        <img src="img/Github.png" class="" alt="Github">
                        <h3>50M</h3>
                        <p>Followers</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
